
<div class="cards-wrapper">
  <div *ngFor="let type of cards; trackBy: trackByType" class="type-of-card">
    <ng-container *ngFor="let card of type; trackBy: trackByCard">
      <single-card [back]="back" [front]="card" [path]="path" [show]="show"></single-card>
    </ng-container>
  </div>
</div>
